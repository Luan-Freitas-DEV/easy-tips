services:
  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: easytips
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    working_dir: /app
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/easytips
      JWT_SECRET: super-secret-change-me
      JWT_EXPIRE_MINUTES: 1440
      CORS_ORIGINS: http://localhost:3000
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  pgdata:
